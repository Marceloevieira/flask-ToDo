{% extends "application.html" %}

{% block html_attribs %} lang="pt-BR" {% endblock %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="container">
   <div class="page-header">
      <h1 class="text-center text-primary">Update Category</h1>
   </div>

   <form class="form" action="{{ url_for('main.category_update', id=category.id) }}" method="POST">
      <div class="form-group">
         <label for="description">Description</label>
         <input type="text" class="form-control" name="description" id="description" value="{{category.description}}" required>
      </div>
      <div class="form-group">    
         <button type="submit" class="btn btn-primary btn-lg btn-block">Update</button>
      </div>   
      <div class="form-group">    
         <a class="btn btn-danger btn-lg btn-block" href="{{ url_for('main.category_index') }}">Cancel</a>
      </div>            
   </form>
</div>
{% endblock %}
